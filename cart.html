<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات - متجر البلوطي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class="fas fa-box"></i>
                    <span>المنتجات</span>
                </a>
            </li>
            <li>
                <a href="offers.html">
                    <i class="fas fa-tags"></i>
                    <span>العروض</span>
                </a>
            </li>
            <li class="active">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>السلة</span>
                </a>
            </li>
            <li>
                <a href="account.html">
                    <i class="fas fa-user"></i>
                    <span>الحساب</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="content">
        <header>
            <h1>سلة المشتريات</h1>
            <p>مراجعة المنتجات في سلة المشتريات الخاصة بك.</p>
        </header>

        <!-- قسم سلة المشتريات -->
        <section class="cart-items">
            <h2>المنتجات في السلة</h2>
            <ul id="cart-items-list">
                <!-- سيتم إضافة العناصر هنا بواسطة JavaScript -->
            </ul>
            <p><strong>الإجمالي: </strong><span id="total-amount">0</span> دينار</p>
            <button onclick="checkout()" class="checkout">إنهاء الطلب</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 - متجر البلوطي</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsList = document.getElementById('cart-items-list');
            const totalAmount = document.getElementById('total-amount');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<li>لا يوجد أي منتجات في السلة.</li>';
            } else {
                cartItemsList.innerHTML = '';
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - ${item.price} دينار`;
                    cartItemsList.appendChild(li);
                    total += item.price;
                });
                totalAmount.textContent = total;
            }
        });

        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('السلة فارغة! أضف منتجات أولاً.');
            } else {
                window.location.href = 'checkout.html';
            }
        }
    </script>
</body>
</html>
