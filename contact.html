<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - متجر البلوطي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .dark-mode-toggle:hover {
            transform: rotate(180deg);
            background-color: #ff0000;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Dark mode toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        🌙
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="content">
        <header>
            <h1>تواصل معنا</h1>
            <p>نحن هنا لمساعدتك! تواصل معنا لأي استفسارات.</p>
        </header>

        <div class="contact-container">
            <!-- نموذج الاتصال -->
            <div class="contact-form">
                <h2>أرسل لنا رسالة</h2>
                <form action="https://formspree.io/f/xldgverw" method="POST">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">إرسال</button>
                </form>
            </div>

            <!-- عرض موقعنا على الخريطة باستخدام iframe -->
            <div class="map-container">
                <h2>موقعنا على الخريطة</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108274.28296862537!2d35.85336583906252!3d31.999633825709036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151b67e5c82a5157%3A0x8b5b1b5d3f7031ef!2z2YXYrdmF2LUg2KfZhNio2YTZiNi32Yo!5e0!3m2!1sen!2sjo!4v1740175695819!5m2!1sen!2sjo"
                    width="100%"
                    height="400"
                    style="border:0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 - متجر البلوطي</p>
        <div class="social-links" style="font-size: 2em; text-align: center;">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
