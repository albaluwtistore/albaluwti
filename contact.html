    <!-- المحتوى الرئيسي -->
    <div class="content">
        <header>
            <h1>تواصل معنا</h1>
            <p>نحن هنا لمساعدتك! تواصل معنا لأي استفسارات.</p>
        </header>

        <div class="contact-container">
            <!-- نموذج الاتصال -->
            <div class="contact-form">
                <h2>أرسل لنا رسالة</h2>
                <form action="https://formspree.io/f/xldgverw" method="POST">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">إرسال</button>
                </form>
            </div>

            <!-- عرض موقعنا على الخريطة -->
            <div class="map-container">
                <h2>موقعنا على الخريطة</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108274.28296862537!2d35.85336583906252!3d31.999633825709036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151b67e5c82a5157%3A0x8b5b1b5d3f7031ef!2z2YXYrdmF2LUg2KfZhNio2YTZiNi32Yo!5e0!3m2!1sen!2sjo!4v1740175695819!5m2!1sen!2sjo"
                    width="100%"
                    height="400"
                    style="border:0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
