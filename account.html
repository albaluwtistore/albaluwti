<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - متجر البلوطي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class="fas fa-box"></i>
                    <span>المنتجات</span>
                </a>
            </li>
            <li>
                <a href="offers.html">
                    <i class="fas fa-tags"></i>
                    <span>العروض</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>السلة</span>
                </a>
            </li>
            <li class="active">
                <a href="account.html">
                    <i class="fas fa-user"></i>
                    <span>الحساب</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="content">
        <header>
            <h1>حسابي</h1>
            <p>مرحبًا بك في حسابك الشخصي.</p>
        </header>

        <div class="account-info">
            <p>اسم المستخدم: <span id="userName"></span></p>
            <p>البريد الإلكتروني: <span id="userEmail"></span></p>
            <p>كلمة المرور: <span id="userPassword"></span></p>
            <button onclick="logout()" class="btn">تسجيل الخروج</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 - متجر البلوطي</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // تحميل بيانات المستخدم عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('loggedIn') === 'true';
            if (!loggedIn) {
                window.location.href = 'login.html'; // إذا لم يكن المستخدم مسجل الدخول، يتم توجيهه إلى صفحة تسجيل الدخول
            } else {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userEmail = localStorage.getItem('userEmail');
                const user = users.find(user => user.email === userEmail);

                if (user) {
                    document.getElementById('userName').textContent = user.name;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userPassword').textContent = user.password; // عرض كلمة المرور (غير مشفرة)
                }
            }
        });

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
