<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - متجر البلوطي</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .dark-mode-toggle:hover {
            transform: rotate(180deg);
            background-color: #ff0000;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="size-medium">

    <!-- Dark mode toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        🌙
    </div>

    <div class="container">
        <div class="form-box login">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <p>أو تسجيل الدخول باستخدام</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h1>إنشاء حساب</h1>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-box">
                    <input type="text" id="registerName" placeholder="الاسم الكامل" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">إنشاء حساب</button>
                <p>أو التسجيل باستخدام</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 - متجر البلوطي</p>
        <div class="social-links" style="font-size: 2em; text-align: center;">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function hashPassword(password) {
            return btoa(password); // Simple base64 encoding for demonstration purposes
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const hashedPassword = hashPassword(password);

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === hashedPassword);

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = 'account.html';
            } else {
                alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const hashedPassword = hashPassword(password);

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ name, email, password: hashedPassword });
            localStorage.setItem('users', JSON.stringify(users));

            alert('تم إنشاء الحساب بنجاح');
            document.querySelector('.login-btn').click();
        }

        document.querySelector('.register-btn').addEventListener('click', () => {
            document.querySelector('.container').classList.add('active');
        });

        document.querySelector('.login-btn').addEventListener('click', () => {
            document.querySelector('.container').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const loggedIn = localStorage.getItem('loggedIn') === 'true';
            if (loggedIn) {
                window.location.href = 'account.html';
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
